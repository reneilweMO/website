<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reneilwe Molepo - Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background: url('background.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background for readability */
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
        }

        header h2 {
            font-size: 2em;
            margin: 0.5em 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 1em 0;
        }

        nav ul li a {
            color: #FFD700; /* Gold color */
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #FFD700;
            color: black;
        }
    </style>
</head>
